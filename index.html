<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Payo</title>
</head>
<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-10">
                <div class="mt-10 mb-10 flex justify-center items-center w-9/12 relative">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login form -->

        <div class="hero">
              <div class="card bg-slate-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black">Account Number</span>
                    </label>
                    <input id="acc-number" type="number" value="01747050069" placeholder="Your acc number" class="input input-bordered bg-gray-200" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black">PIN</span>
                    </label>
                    <input id="pin" type="text" value="1234" placeholder="your pin" class="input input-bordered bg-gray-200" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    
    <script src="script/login.js"></script>
</body>
</html>
